<div class="mt-4 justify-content-evenly d-flex">

  <mat-card class="dashboard_card ">
    <div class="px-3 mt-3 mb-3">
      <p>Total Appointments</p>
      <div class="d-flex justify-content-between align-items-center"> <span class="file-icon text-font">17</span><i
          class="fa-solid fa-file-waveform d-flex align-items-end file-icon"></i></div>
    </div>
  </mat-card>
  <mat-card class="dashboard_card ">
    <div class="px-3 mt-3 mb-3">
      <p>Registered Patients</p>
      <div class="d-flex justify-content-between align-items-center"><span class="wheelchair-icon text-font">56</span><i
          class="fa-solid fa-wheelchair d-flex align-items-end wheelchair-icon"></i></div>
    </div>
  </mat-card>
  <mat-card class="dashboard_card ">
    <div class="px-3 mt-3 mb-3">
      <p>Patients Visited Today</p>
      <div class="d-flex justify-content-between align-items-center"> <span class="truck-icon text-font">1</span><i
          class="fa-solid fa-truck-medical d-flex align-items-end truck-icon"></i></div>
    </div>
  </mat-card>
  <mat-card class="dashboard_card ">
    <div class="px-3 mt-3 mb-3">
      <p>Total Users</p>
      <div class="d-flex justify-content-between align-items-center"> <span class="group-icon text-font">10</span><i
          class="fa-sharp fa-solid fa-people-line d-flex align-items-end group-icon"></i></div>
    </div>
  </mat-card>
</div>

<div class="mt-4 mx-5 d-flex justify-content-between align-items-center">
  <!-- <p-button class="navButton" (click)="addToken()">Add Token</p-button> -->
  <div class="d-flex">
    <span style="margin-right: 15px; margin-top: 15px;">Patient Visits</span>

    <mat-form-field>
      <mat-select name="filterString" [(value)]="selectedFilter">
        <mat-option *ngFor="let item of filter" [value]="selectedFilter">{{item.label}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div echarts [options]="chartOption" class=""></div>

<div class="mt-4">
  <h3>Appointments Today</h3>
  <app-generic-table [data]="appointmentsData" [columns]="displayedAppointmentColumns" 
    [totalRecords]="appointmentsTotalRecords"></app-generic-table>
</div>






<div class="mt-4">
  <h3>Messages</h3>
  <app-generic-table [data]="messagesData" [columns]="displayedMessageColumns"
    [totalRecords]="messageTotalRecords"></app-generic-table>
</div>




<div class="mt-4">
  <h3>Tokens Today</h3>
  <app-generic-table [data]="newTokens" [columns]="displayedTokensColumns" [clickableRow]="true" [rowClickAction]="roClickAction"
    [totalRecords]="tokneTotalRecords"></app-generic-table>


</div>
<div class="mt-4">
  <h3>Tokens Viewed Today</h3>
  <app-generic-table [data]="viewdTokens" [columns]="displayedTokensColumns" [clickableRow]="true" [rowClickAction]="roClickAction"
    [totalRecords]="tokneTotalRecords"></app-generic-table>
</div>
