<div style="width: 100%;">
    <form [formGroup]="loginForm" class=" form-width text-center mx-auto">
        <h2 class="mb-5 mt-3">Login to your account</h2>
        <div class="form-group my-5">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                <div *ngIf="email?.errors?.['required']">
                    Email is required.
                </div>
                <div *ngIf="email?.errors?.['pattern']">
                    Please enter a valid Email address.
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                <div *ngIf="password?.errors?.['required']">
                    password is required.
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between my-5">
            <div>
                <input value="remeber me" type="checkbox" class="mr-2" id="remember" placeholder="remeber me" formControlName="rememberMe">
                <label class="mx-1" for="remember">Remember me</label>
            </div>
            <div class="form-group">
                <a href="#">FORGOT PASSWORD?</a>
            </div>
        </div>
        <p-button (click)="validate()" class="w-100">Login</p-button>
    </form>
</div>
