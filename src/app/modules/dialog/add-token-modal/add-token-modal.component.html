<form [formGroup]="addTokenForm">
    <div class="position-relative">
        <mat-icon class="cursor-pointer position-absolute close-button" (click)="cancel()">cancel
        </mat-icon>
        <p class="text-center font-weight-bold"><b>Add Token</b></p>
    </div>
    <mat-divider></mat-divider>
    <div class="px-5 pb-5">
        <div class="mb-5 mt-3 d-flex justify-content-between justify-items-center position-relative">
            <label for="patient">Patient</label>
            <div class="position-relative">
                <input formControlName="patientId" placeholder="Search by Name" class="search-field" type="text"
                    name="patient">
                <mat-icon class="cursor-pointer position-absolute search-icon">search</mat-icon>
            </div>
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let item of patients" value="item">
                    {{item }}
                </mat-option>
            </mat-autocomplete>
            <mat-icon>add_box</mat-icon>
        </div>
        <div>
            <p><b>Appointment fields</b></p>
            <div class="d-flex justify-content-between mt-4 ">
                <label for="token">Token Type</label>
                <select class="w-75 pulse form-select" name="" id="token" formControlName="tokenTypes" #tokenType>
                    <option [value]="null" selected disabled>Select a token type...</option>
                    <option *ngFor="let tokenType of tokentypes" [value]="tokenType.value">{{tokenType.label}}</option>
                </select>
            </div>
            <div class="d-flex justify-content-between mt-4 " *ngIf="addTokenForm.controls['tokenTypes'].value == 1">
                <label for="doctor">Doctor</label>
                <select class="w-75 pulse form-select" name="" id="doctor" formControlName="doctorId" >
                    <option [value]="null" selected disabled>Select a doctor...</option>
                    <option #otherDoctor><input #otherDoctorInp  (input)="otherDoctor.value = otherDoctorInp.value" (click)="otherDoctor.selected = true" placeholder="Add other doctor"/><option>
                    <option *ngFor="let doctor of doctors" [value]="doctor.id">{{doctor.name}}</option>
                </select>
            </div>
            <div class="mt-3 appointmentField">
                <div class="d-flex flex-column">
                    <label for="pulse">Pulse heart rate</label>
                    <input formControlName="pulseHeartRate" class="pulse" type="number" name="pulse">
                </div>
                <div class="d-flex flex-column">
                    <label for="temp">Temperature</label>
                    <input formControlName="temperature" class="pulse" type="number" name="temp">
                </div>
                <div class="d-flex flex-column">
                    <label for="bp">Blood Pressure</label>
                    <input formControlName="bloodPressure" class="pulse" type="text" name="bp">
                </div>
                <div class="d-flex flex-column">
                    <label for="respiratory">Respiratory rate</label>
                    <input formControlName="respiratoryRate" class="pulse" type="number" name="respiratory">
                </div>
                <div class="d-flex flex-column">
                    <label for="sugar">Blood sugar</label>
                    <input formControlName="bloodSugar" class="pulse" type="number" name="sugar">
                </div>
                <div class="d-flex flex-column">
                    <label for="weigth">Weight</label>
                    <input formControlName="weight" class="pulse" type="number" name="weight">
                </div>
                <div class="d-flex flex-column">
                    <label for="height">Heigth (cm)</label>
                    <input formControlName="height" class="pulse" type="number" name="height">
                </div>
                <div class="d-flex flex-column">
                    <label for="bmi">Body mass index</label>
                    <input formControlName="bodyMassIndex" class="pulse" type="number" name="bmi">
                </div>
                <div class="d-flex flex-column">
                    <label for="bsa">Body surface area</label>
                    <input formControlName="bodySurfaceArea" class="pulse" type="number" name="bodySurfaceArea">
                </div>
                <div class="d-flex flex-column">
                    <label for="saturation">Oxygen saturation</label>
                    <input formControlName="oxygenSaturation" class="pulse" type="number" name="oxygenSaturation">
                </div>
            </div>
            <!-- <div class="mt-3 d-flex mb-4">
                <label class="me-4" for="invoice">Add invoice</label>
                <input type="checkbox" id="invoice" #addInvoiceInp (change)="addInvoice(addInvoiceInp.checked)">
            </div> -->
            
            <div formArrayName="invoiceItems">
                <div class="justify-content-center">
                    <hr class="col-5">
                </div>
                <div *ngFor="let item of invoiceItems.controls ; let i = index" class="">
                    <div [formGroupName]='i' class="d-flex justify-content-between">
                        <div class="col-2">
                            <label for="descriptionDetail">Description</label>
                            <select id="descriptionDetail" class="form-select" [disabled]="!dropDown" formControlName="treatmentId">
                                <option [defaultSelected]="true" disabled>Select A Description</option>
                                <option *ngFor="let drop of dropDown" [value]="drop.id">
                                    {{drop.label}}</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label for="amount">Amount</label>
                            <input  class="amount" type="number" name="amount" formControlName="paidAmount">
                        </div>
                        <div class="col-2">
                            <label for="discount">Discount</label>
                            <input  class="amount" type="number" name="discount" formControlName="discountAmount">
                        </div>
                        <div class="col-2 d-flex justify-content-center align-items-center flex-column">
                            <label for="dicountType">Discount Type</label>
                            <select id="dicountType" class="form-select" formControlName="discountType">
                                <option *ngFor="let discType of discountTypes" [value]="discType.value"
                                    [selected]="discType.value === 1">{{discType.label}}</option>
                            </select>
                        </div>
                        <div class="col-1">
                            <button (click)="removeinvoiceItem(i)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <button (click)="addNewInvoiceItem()" class="d-flex btn btn-primary align-items-center">Item<mat-icon
                style="margin-left: 10px;">add_box</mat-icon></button>
        <div class="total" style="width: 50%; margin-left: auto;">
            <label class="d-flex align-items-center" for="totalDiscount">Total Discount:</label>
            <input class="amount" type="text" name="totalDiscount"  formControlName="totalDiscount">
        </div>
        <div class="w-50 ms-auto d-flex justify-content-between align-items-center">
            <label for="total_discount">Grand Total: </label>
            <span>Rs.</span>
            <input type="text" class="pulse" placeholder="1500" formControlName="grandTotal"/>
        </div>
        <div class="w-50 mt-2 ms-auto d-flex justify-content-between align-items-center">
            <label for="total_discount">Paid: </label>
            <span>Rs. </span>
            <input type="text" class="pulse" placeholder="1500" formControlName="amountPaid"/>

        </div>
        <div>
            <input type="text" class="amount me-3" value="10/10/2022 14:14 PM">
            <mat-form-field>
                <mat-select name="description" [(value)]="selectedPayment" formControlName="paymentType">
                    <mat-option *ngFor="let item of paymentType"
                        [value]="selectedPayment">{{item.label}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <input formControlName="payment_notification" type="checkbox" name="payment_notification">
            <label for="payment_notification" class="ms-2">Send Payment Notification</label>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary d-flex align-items-center ms-auto">Add Payment<mat-icon
                    class="ms-2">add_box</mat-icon></button>
        </div>

        </div>
        <div>
            <div class="ms-3 mb-4">
                <label for="checked_in" class="me-4">Patient is checked-in</label>
                <input formControlName="patientCheckedIn" type="checkbox" name="checked_in">
            </div>
            <div>
                <input formControlName="confirmation" class="me-4" type="checkbox" name="confirmation">
                <label for="confirmation">Send Confirmation</label>
            </div>
        </div>
        <div class="w-50 ms-auto d-flex justify-content-evenly align-items-center">
            <button class="btn btn-primary" (click)="addToken()">Save</button>
            <button class="btn btn-primary">Save & Print</button>
        </div>
    </div>
</form>
