<form [formGroup]="addTokenForm">
    <div class="position-relative">
        <mat-icon class="cursor-pointer position-absolute close-button" (click)="cancel()">cancel
        </mat-icon>
        <p class="text-center font-weight-bold"><b>Add Token</b></p>
    </div>
    <mat-divider></mat-divider>
    <div class="px-5 pb-5">
        <div class="mb-5 mt-3 d-flex justify-content-between justify-items-center position-relative">
            <label for="patient">Patient</label>
            <div class="position-relative">
                <input formControlName="patient" placeholder="Search by Name" class="search-field" type="text"
                    name="patient">
                <mat-icon class="cursor-pointer position-absolute search-icon">search</mat-icon>
            </div>
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let item of patients" value="item">
                    {{item }}
                </mat-option>
            </mat-autocomplete>
            <mat-icon>add_box</mat-icon>
        </div>
        <div>
            <p><b>Appointment fields</b></p>
            <div class="d-flex justify-content-between mt-4">
                <label for="token">Token</label>
                <input formControlName="token" class="w-75 pulse" type="text" name="token">
            </div>
            <div class="d-flex justify-content-between mt-3">
                <label for="filterDoctor">Doctor</label>
                <mat-form-field class="w-75">
                    <mat-select name="filterDoctor" [(value)]="selectedDoctor">
                        <mat-option *ngFor="let item of doctors" [value]="selectedDoctor">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="mt-3 appointmentField">
                <div class="d-flex flex-column">
                    <label for="pulse">Pulse heart rate</label>
                    <input formControlName="pulse_rate" class="pulse" type="text" name="pulse">
                </div>
                <div class="d-flex flex-column">
                    <label for="temp">Temperature</label>
                    <input formControlName="temperature" class="pulse" type="text" name="temp">
                </div>
                <div class="d-flex flex-column">
                    <label for="bp">Blood Pressure</label>
                    <input formControlName="bp" class="pulse" type="text" name="bp">
                </div>
                <div class="d-flex flex-column">
                    <label for="respiratory">Respiratory rate</label>
                    <input formControlName="respiratory" class="pulse" type="text" name="respiratory">
                </div>
                <div class="d-flex flex-column">
                    <label for="sugar">Blood sugar</label>
                    <input formControlName="sugar" class="pulse" type="text" name="sugar">
                </div>
                <div class="d-flex flex-column">
                    <label for="weigth">Weight</label>
                    <input formControlName="weight" class="pulse" type="text" name="weight">
                </div>
                <div class="d-flex flex-column">
                    <label for="height">Heigth (cm)</label>
                    <input formControlName="height" class="pulse" type="text" name="height">
                </div>
                <div class="d-flex flex-column">
                    <label for="bmi">Body mass index</label>
                    <input formControlName="bmi" class="pulse" type="text" name="bmi">
                </div>
                <div class="d-flex flex-column">
                    <label for="bsa">Body surface area</label>
                    <input formControlName="bsa" class="pulse" type="text" name="bsa">
                </div>
                <div class="d-flex flex-column">
                    <label for="saturation">Oxygen saturation</label>
                    <input formControlName="saturation" class="pulse" type="text" name="saturation">
                </div>
            </div>
            <div class="mt-3 d-flex mb-4">
                <label class="me-4" for="invoice">Add invoice</label>
                <input type="checkbox" id="invoice" #addInvoiceInp (change)="addInvoice(addInvoiceInp.checked)">
            </div>
            <div *ngIf="addInvoiceInp.checked" formArrayName="invoiceItems">
                <div class="justify-content-center">
                    <hr class="col-5">
                </div>
                <div *ngFor="let item of invoiceItems.controls ; let i = index" class="">
                    <div [formGroupName]='i' class="d-flex justify-content-between">
                        <div class="col-1">
                            <label for="description">Description</label>
                            <select id="description" class="form-select">
                                <option *ngFor="let item of discriptions" [value]="item.id" [selected]="item.id">
                                    {{item.label}}</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label for="amount">Amount</label>
                            <input formControlName="amount" class="amount" type="text" name="amount">
                        </div>
                        <div class="col-2">
                            <label for="discount">Discount</label>
                            <input formControlName="discount" class="amount" type="text" name="discount">
                        </div>
                        <div class="col-2 d-flex justify-content-center align-items-center flex-column">
                            <label for="dicountType">Discount Type</label>
                            <select id="dicountType" class="form-select" formControlName="discountType">
                                <option *ngFor="let item of discountTypes" [value]="item.value"
                                    [selected]="item.value === 1">{{item.label}}</option>
                            </select>
                        </div>
                        <div class="col-1">
                            <button (click)="removeinvoiceItem(i)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button (click)="addNewInvoiceItem()" class="d-flex btn btn-primary align-items-center">Item<mat-icon
                        style="margin-left: 10px;">add_box</mat-icon></button>
                <div class="total" style="width: 50%; margin-left: auto;">
                    <label class="d-flex align-items-center" for="total_discount">Total Discount:</label>
                    <input formControlName="total_discount" class="amount" type="text" name="total_discount">
                    <mat-form-field>
                        <mat-select name="description" [(value)]="selectedDoctor">
                            <mat-option *ngFor="let item of doctors"
                                [value]="selectedDoctor">{{item}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="w-50 ms-auto d-flex justify-content-between align-items-center">
                    <label for="total_discount">Grand Total: </label>
                    <span>Rs.</span>
                    <input type="text" class="pulse" placeholder="1500" />
                </div>
                <div class="w-50 mt-2 ms-auto d-flex justify-content-between align-items-center">
                    <label for="total_discount">Paid: </label>
                    <span>Rs. </span>
                    <input type="text" class="pulse" placeholder="1500" />

                </div>
                <div>
                    <input type="text" class="amount me-3" value="10/10/2022 14:14 PM">
                    <mat-form-field>
                        <mat-select name="description" [(value)]="selectedPayment">
                            <mat-option *ngFor="let item of paymentType"
                                [value]="selectedPayment">{{item.label}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <input formControlName="payment_notification" type="checkbox" name="payment_notification">
                    <label for="payment_notification" class="ms-2">Send Payment Notification</label>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary d-flex align-items-center ms-auto">Add Payment<mat-icon
                            class="ms-2">add_box</mat-icon></button>
                </div>
            </div>
        </div>
        <div>
            <div class="ms-3 mb-4">
                <label for="checked_in" class="me-4">Patient is checked-in</label>
                <input formControlName="checked_in" type="checkbox" name="checked_in">
            </div>
            <div>
                <input formControlName="confirmation" class="me-4" type="checkbox" name="confirmation">
                <label for="confirmation">Send Confirmation</label>
            </div>
        </div>
        <div class="w-50 ms-auto d-flex justify-content-evenly align-items-center">
            <button class="btn btn-primary" (click)="addToken()">Save</button>
            <button class="btn btn-primary">Save & Print</button>
        </div>
    </div>
</form>
