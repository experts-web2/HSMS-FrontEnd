<p-tabView>
    <form [formGroup]="addTokenForm">
        <div class="position-relative h-20">
            <i mat-dialog-close class="fa-solid fa-xmark close-icon absolute right-4 top-4" color="warn"></i>
            <!-- <mat-icon mat-dialog-close class="close-icon absolute right-4 top-4" color="warn">close</mat-icon> -->
            <div class="flex justify-center h-full items-end">
                <h2 class="h-10 m-0">Add Token</h2>
            </div>
        </div>
        <!-- <mat-divider></mat-divider> -->
        <div class="w-full border"></div>
        <div class="px-md-5 px-2 pb-5">
            <div *ngIf="display"
                class="mb-5 mt-3 d-flex flex-col md:flex-row justify-content-between justify-items-center position-relative">
                <label for="patient">Patient</label>
                <div class="position-relative mt-1 md:mt-0 mb-3 md:mb-0 search-field">
                    <p-autoComplete [suggestions]="patientsToShow" #patient dropdownIcon="pi pi-search"
                        (completeMethod)="searchPatient($event)" 
                        (onSelect)="patientSelect(patient.value)" placeholder="Search a Patient" field="name"
                         [minLength]="3" [showEmptyMessage]="true" formControlName="patient">
                    
                         <ng-template let-patient pTemplate="item">
                            <div class="flex flex-column">
                                <span><strong>mr#: </strong>{{patient.mrNo}}  <strong>Name: </strong>{{patient.name}} </span>
                                  <small><strong>Phone#: </strong>{{patient.phoneNumber}} <strong>Age: </strong>{{patient.age}} </small> 
                            </div>
                          </ng-template>
                    </p-autoComplete>
                </div>

                <div>
                    <p-button label="Add patient" icon="pi pi-plus" (click)="addPatient()"></p-button>
                </div>
            </div>
            <div>
                <div *ngIf="display">
                    <p><b>Appointment fields</b></p>
                    <div class="d-flex gap-5 mt-4 flex-col md:flex-row ">
                        <label for="token">Token Type</label>
                                <p-dropdown [options]="tokentypes" #token optionLabel="label" optionValue="value" placeholder="Select a token type" (onChange)="tokenTypeChange(token.value)"></p-dropdown>
                    </div>
                    <div class="my-6 appointmentField grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5">
                        <div class="d-flex flex-column">
                            <label for="pulse">Pulse heart rate (per mint)</label>
                            <input formControlName="pulseHeartRate" pInputText class="pulse" type="number" name="pulse">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="temp">Temperature FÂ°</label>
                            <input formControlName="temperature" pInputText class="pulse" type="number" name="temp">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="bp">Blood Pressure (mmHg)</label>
                            <input formControlName="bloodPressure" pInputText class="pulse" type="text" name="bp">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="respiratory">Respiratory rate (per mint)</label>
                            <input formControlName="respiratoryRate" pInputText class="pulse" type="number"
                                name="respiratory">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="saturation">Oxygen saturation %</label>
                            <input formControlName="oxygenSaturation" pInputText class="pulse" type="number"
                                name="oxygenSaturation">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="sugar">Blood sugar (mg/dl)</label>
                            <input formControlName="bloodSugar" pInputText class="pulse" type="number" name="sugar">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="weigth">Weight (Kg)</label>
                            <input formControlName="weight" pInputText class="pulse" type="number" name="weight" (input)="calculateBmi()">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="height">Heigth</label>
                            <div class="flex flex-row">
                                <input formControlName="feet" style="width: 80px" pInputText class="pulse" type="number" name="Feet" placeholder="Feet" (input)="calculateBmi()">
                                <input formControlName="inches" style="width: 90px" pInputText class="pulse" type="number" name="Inches" placeholder="Inches" (input)="calculateBmi()">
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="bmi">Body mass index (kg/cm)</label>
                            <input formControlName="bodyMassIndex" pInputText class="pulse" type="number" name="bmi">
                        </div>
                    </div>
                </div>

                <div formArrayName="invoiceItems">
                    <div class="justify-content-center">
                        <hr class="col-12">
                    </div>
                    <div *ngFor="let item of invoiceItems.controls ; let i = index" class="my-4">
                        <div [formGroupName]='i' class="flex justify-between items-center flex-col lg:flex-row">
                            <div class="d-flex justify-content-center flex-column w-full md:pr-2">
                                <label for="descriptionDetail">{{!display ? 'Lab Template +': 'Description'}}</label>
                                <select id="descriptionDetail" class="form-select"
                                    [disabled]="!descriptions || !descriptions.length" formControlName="treatmentId"
                                    #description (change)="onDescriptionSelect(i, description.value)">
                                    <option [defaultSelected]="true" disabled>Select A Description</option>
                                    <option *ngFor="let drop of descriptions" [value]="drop.id">
                                        {{drop.name}}</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                                <label for="amount">Amount</label>
                                <input class="h-10" type="number" pInputText name="amount" formControlName="paidAmount">
                            </div>
                            <div class="d-flex justify-content-center lg:px-2 w-full flex-column">
                                <label for="discount">Discount</label>
                                <input class="h-10" type="number" pInputText name="discount"
                                    formControlName="discountAmount" (input)="calculate()">
                            </div>
                            <div class="d-flex justify-content-center lg:pl-2 lg:pr-4 w-full my-3 md:my-0 flex-column">
                                <label for="dicountType">Discount Type</label>
                                <select id="dicountType" class="w-full rounded h-10 border"
                                    formControlName="discountType" (change)="calculate()">
                                    <option *ngFor="let discType of discountTypes" [ngValue]="discType.value"
                                        [selected]="discType.value === 1">{{discType.label}}</option>
                                </select>
                            </div>
                            <div class="">
                                <span (click)="removeinvoiceItem(i)">
                                    <i class="fa fa-trash"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
                <p-button (click)="addNewInvoiceItem()" class="d-flex mb-4 md:mb-0 align-items-center w-fit"
                ><span>Item +</span></p-button>
                <div class="grid lg:grid-cols-2 gap-5">
                    <div>
                    <div class="flex flex-col md:flex-row my-4 flex-col lg:flex-row">
                        <input type="text" class="md:mr-3 pl-2 border mb-4 md:mb-0 rounded h-10"
                            [value]="currentDate | date: 'EEE MM, dd/yyyy  hh:mm'" disabled>
                        <select class="h-10 border rounded" name="description" formControlName="paymentType">
                            <option [value]="null" [defaultSelected]="true" disabled>Select a payment Type</option>
                            <option *ngFor="let item of paymentTypes" [ngValue]="item.id">{{item.label}}</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="checked_in" class="me-4">Patient is checked-in</label>
                        <input formControlName="patientCheckedIn" type="checkbox" name="checked_in">
                    </div>
                    <div>
                        <label for=" confirmation">Send Confirmation</label>
                        <input formControlName="confirmation" class="ml-9 me-4" type="checkbox" name="confirmation">
                    </div>
                </div>
              <div>
                <div class="ms-auto my-6 d-flex justify-content-between flex-col lg:flex-row items-start">
                    <label for="dicountType">Discount Type</label>
                    <select id="dicountType" class="pulse rounded h-10 border" formControlName="totalDiscountType"
                        (change)="calculate(true)">
                        <option *ngFor="let discType of discountTypes" [ngValue]="discType.value">{{discType.label}}
                        </option>
                    </select>
                </div>
                <div class="ms-auto my-6 d-flex justify-content-between flex-col lg:flex-row items-start">
                    <label class="d-flex align-items-center min-w-fit" for="totalDiscount">Total Discount:</label>
                    <input class="pulse h-10 lg:ml-3" type="number" pInputText name="totalDiscount"
                        formControlName="totalDiscount" (input)="calculate(true)">
                </div>
                <div class="ms-auto my-6 d-flex justify-content-between flex-col lg:flex-row items-start">
                    <label for="total_discount" class="min-w-fit">Grand Total: Rs. </label>
                    <input type="text" class="pulse lg:ml-3" pInputText placeholder="0"
                        formControlName="grandTotal" />
                </div>
                <div class="ms-auto flex-col lg:flex-row d-flex justify-content-between items-start">
                    <label for="total_discount" class="min-w-fit">Paid: Rs.</label>
                    <input type="number" class="pulse lg:ml-3 " pInputText placeholder="0"
                        formControlName="amountPaid" />

                </div>
              </div>
            </div>
  

            </div>
            <div class="md:w-2/4 ms-auto mt-5 md:mt-0 flex  justify-end">
                <p-button class=" mr-4" (click)="addToken()"
                    [disabled]="!invoiceItems.length || invoiceItems.invalid || doctorId.invalid || patientId.invalid || tokenTypes.invalid || amountPaid.invalid || paymentType.invalid">Save</p-button>

            </div>
        </div>
    </form>
</p-tabView>
