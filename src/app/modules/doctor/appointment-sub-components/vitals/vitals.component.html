    <form (ngSubmit)="onSubmit()" [formGroup]="vitalForm">
        <div class="flex flex-col">
            <div class="grid grid-cols-3 gap-2">
                <div>
                    <label for="name"><small>Pulse heart rate (per mint)</small></label>
                    <input class="w-full border rounded" pInputText type="number" formControlName="pulseHeartRate" name=""
                        id="pulseHeartRate">
    
                </div>
                <div>
                    <label for="name"><small>Temperature Â°F</small></label>
                    <input class="w-full border rounded" pInputText type="number" name="" formControlName="temperature"
                        id="temperature">
                </div>
                <div>
                    <label for="name"><small>Blood pressure (mmHg)</small></label>
                    <input class="w-full border rounded" pInputText type="text" name="" formControlName="bloodPressure"
                        id="bloodPressure" >
                </div>
                <!-- <div class="col-3">
                    <label for="name"><small>Diastolic Blood Pressure</small></label>
                    <input class="w-full border rounded" pInputText type="number" name=""
                        formControlName="diastolicBloodPressure" id="diastolicBloodPressure">

                </div> -->
            </div>
            <div class="grid grid-cols-4 gap-2 mt-3">
                <div>
                    <label for="respiratoryRate"><small>Respiratory Rate (per mint)</small></label>
                    <input class="w-full border rounded" pInputText type="number" formControlName="respiratoryRate">
                
                </div>
                <div>
                    <label for="bloodSugar"><small>Blood Sugar (mg/dl)</small></label>
                    <input class="w-full border rounded" pInputText type="number" name="" formControlName="bloodSugar" >
                    
                </div>
                <div>
                    <label for="weight"><small>Weight (kg)</small></label>
                    <input class="w-full border rounded" pInputText type="number" name="" formControlName="weight" id="weight">
                    
                </div>
                <div>
                    <label for="height"><small>Height</small></label>
                    <div class="grid grid-cols-2 gap-1">
                        <input formControlName="feet" pInputText class="pulse" type="number" name="Feet" placeholder="Feet" (input)="calculateBmi()">
                        <input formControlName="inches" pInputText class="pulse" type="number" name="Inches" placeholder="Inches" (input)="calculateBmi()">
                    </div>
                    
                </div>
            </div>

            <div class="grid grid-cols-2 gap-2 mt-3">
                <div class="w-full">
                    <label for="bodyMassIndex"><small>Body Mass Index (BMI)</small></label>
                    <input class="w-full border rounded" pInputText type="number" formControlName="bodyMassIndex" >
                    
                </div>
                <div class="w-full">
                    <label for="oxygenSaturation"><small>Oxygen Saturation %</small></label>
                    <input class="w-full border rounded" pInputText type="number" name="" formControlName="oxygenSaturation">
                    
                </div>
                <!-- <div class="col-4">
                    <label for="bodySurfaceArea"><small>Body Surface Area (BSA)</small></label>
                    <input class="w-full border rounded" pInputText type="number" name="" formControlName="bodySurfaceArea"
                        id="bodySurfaceArea" >
                </div> -->
            </div>
            <div class="mt-3" *ngIf="!newData">
                <label for="reason"><small>Reason</small></label>
                <input class="w-full border rounded" pInputText type="text" name="" formControlName="reason"
                    id="reason" >
            </div>

        </div>
        <div class="bottom flex justify-between">
            <!-- <div class="m-3 flex flex-column">
                <label htmlFor="improvement">Improvement</label>
                <div class="procedure-select-div" name="improvement">
                    <p-treeSelect class="md:w-20rem w-full" containerStyleClass="w-full"
                        placeholder="Select Improvement"></p-treeSelect>
                </div>
            </div> -->
            <div class="m-3 flex flex-column">
                <label htmlFor="date">Recomended Follow-up Appointment Date</label>
                <div class="procedure-select-div" name="improvement">
                    <p-calendar id="date" appendTo="body" class="datePicker" [showIcon]="true"></p-calendar>
                </div>
            </div>

            <!-- <div class="d-flex mt-4" *ngIf="!historyVital">

                <p-button (click)="onSubmit()">Save</p-button>
            </div> -->
        </div>
    </form>
</div>
