<div>
    <ng-container *ngIf="!newData && showEdit">
        <div class="flex flex-row-reverse">
            <p-button (onClick)="edit()" icon="pi pi-file-edit"></p-button>
        </div>
    </ng-container>
    <form (ngSubmit)="onSubmit()" [formGroup]="vitalForm">
        <div class="d-flex flex-column">
            <div class="row">
                <div class="col-3">
                    <label for="name"><small>Pulse heart rate</small></label>
                    <input class="form-control" pInputText type="number" formControlName="pulseHeartRate" name=""
                        id="pulseHeartRate">
    
                </div>
                <div class="col-3">
                    <label for="name"><small>Temperature °C To °F</small></label>
                    <input class="form-control" pInputText type="number" name="" formControlName="temperature"
                        id="temperature">
                </div>
                <div class="col-3">
                    <label for="name"><small>Blood pressure</small></label>
                    <input class="form-control" pInputText type="text" name="" formControlName="bloodPressure"
                        id="bloodPressure" >
                </div>
                <div class="col-3">
                    <label for="name"><small>Diastolic Blood Pressure</small></label>
                    <input class="form-control" pInputText type="number" name=""
                        formControlName="diastolicBloodPressure" id="diastolicBloodPressure">

                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <label for="respiratoryRate"><small>Respiratory Rate</small></label>
                    <input class="form-control" pInputText type="number" formControlName="respiratoryRate">
                
                </div>
                <div class="col-3">
                    <label for="bloodSugar"><small>Blood Sugar</small></label>
                    <input class="form-control" pInputText type="number" name="" formControlName="bloodSugar" >
                    
                </div>
                <div class="col-3">
                    <label for="weight"><small>Weight(in kg e.g:70)</small></label>
                    <input class="form-control" pInputText type="number" name="" formControlName="weight" id="weight">
                    
                </div>
                <div class="col-3">
                    <label for="height"><small>Height Feet To Cm</small></label>
                    <input class="form-control" pInputText type="number" name="" formControlName="height" id="height" >
                    
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-4">
                    <label for="bodyMassIndex"><small>Body Mass Index (BMI)</small></label>
                    <input class="form-control" pInputText type="number" formControlName="bodyMassIndex" >
                    
                </div>
                <div class="col-4">
                    <label for="oxygenSaturation"><small>Oxygen Saturation</small></label>
                    <input class="form-control" pInputText type="number" name="" formControlName="oxygenSaturation">
                    
                </div>
                <div class="col-4">
                    <label for="bodySurfaceArea"><small>Body Surface Area (BSA)</small></label>
                    <input class="form-control" pInputText type="number" name="" formControlName="bodySurfaceArea"
                        id="bodySurfaceArea" >
                </div>
            </div>
            <div class="mt-3">
                <label for="reason"><small>Reason</small></label>
                <input class="form-control" pInputText type="text" name="" formControlName="reason"
                    id="reason" >
            </div>

        </div>
        <div class="bottom flex justify-between">
            <div class="m-3 flex flex-column">
                <label htmlFor="improvement">Improvement</label>
                <div class="procedure-select-div" name="improvement">
                    <p-treeSelect class="md:w-20rem w-full" containerStyleClass="w-full"
                        placeholder="Select Improvement"></p-treeSelect>
                </div>
            </div>
            <div class="m-3 flex flex-column">
                <label htmlFor="date">Recomended Follow-up Appointment Date</label>
                <div class="procedure-select-div" name="improvement">
                    <p-calendar id="date" appendTo="body" class="datePicker" [showIcon]="true"></p-calendar>
                </div>
            </div>

            <!-- <div class="d-flex mt-4" *ngIf="!historyVital">
                <p-button (click)="onSubmit()" class="mr-4">Save & Print</p-button>
                <p-button (click)="onSubmit()">Save</p-button>
            </div> -->
        </div>
    </form>
</div>
<ng-container *ngIf="!newData && !showEdit">
    <div class="flex gap-3 mb-3 mt-3">
        <p-button (onClick)="update()" label="Update"></p-button>
        <p-button (onClick)="canelEdit()" label="Cancel"></p-button>
    </div>
</ng-container>
