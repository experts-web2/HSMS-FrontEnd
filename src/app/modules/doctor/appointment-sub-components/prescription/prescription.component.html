<div [formGroup]="prescriptionForm">
    <div class="flex">
        <select class="form-select w-1/3" name="" id="" #prescriptionHistory (change)="onSelectHistory(prescriptionHistory.value)">
            <option [value]="null" [defaultSelected]="true" disabled>Prescriptions History</option>
            <option *ngFor="let his of historyDropDown" [value]="his.id">{{his.name | date: 'EEE MMM, dd/yyyy'}}</option>
        </select>
    </div>
    <div class="prrescription-input">
        <label htmlFor="medicalHistory">Medical History</label>
        <div class="inner-prescription">
            <textarea rows="1" cols="93" class="col-11" id="medicalHistory" pInputTextarea formControlName="medicalHistory"></textarea> <button class="template-btn"><i class="pi pi-file"></i></button>
        </div>
    </div>
    <div class="prrescription-input">
        <label htmlFor="complaint">Complaint</label>
        <div class="inner-prescription">
            <textarea rows="1" cols="93" class="col-11" id="complaint" pInputTextarea formControlName="complaint"></textarea> <button class="template-btn"><i class="pi pi-file"></i></button>
        </div>
    </div>
    <div class="prrescription-input">
        <label htmlFor="examination">Examination</label>
        <div class="inner-prescription">
            <textarea rows="1" cols="93" class="col-11" id="examination" pInputTextarea formControlName="examination"></textarea> <button class="template-btn"><i class="pi pi-file"></i></button>
        </div>
    </div>
    <div class="prrescription-input">
        <label htmlFor="diagnosis">Diagnosis</label>
        <div class="inner-prescription">
            <textarea rows="1" cols="93" class="col-11" id="diagnosis" pInputTextarea formControlName="diagnosis"></textarea> <button class="template-btn"><i class="pi pi-file"></i></button>
        </div>
    </div>
    <div class="prrescription-input">
        <label htmlFor="clinicalNotes">Clinical Notes</label>
        <div class="inner-prescription">
            <textarea rows="1" cols="93" class="col-11" id="clinicalNotes" pInputTextarea formControlName="clinicNotes"></textarea> <button class="template-btn"><i class="pi pi-file"></i></button>
        </div>
    </div>
    <div class="prrescription-input">
        <label htmlFor="advice">Advice</label>
        <div class="inner-prescription">
            <textarea rows="1" cols="93" class="col-11" id="advice" pInputTextarea formControlName="advice"></textarea> <button class="template-btn"><i class="pi pi-file"></i></button>
        </div>
    </div>
    <div class="prrescription-input">
        <label htmlFor="investigation">Investigation</label>
        <div class="inner-prescription">
            <textarea rows="1" cols="93" class="col-11" id="investigation" pInputTextarea formControlName="investigation"></textarea> <button class="template-btn"><i class="pi pi-file"></i></button>
        </div>
    </div>
    <div class="prrescription-input">
        <label htmlFor="procedure">Procedure</label>
        <div class="procedure-select-div">
            <select class="form-select md:w-60 lg:w-80"  disabled  name="" id="" placeholder="Select Procedure"></select>
        </div>
    </div>
    <div class="add-procedure">
        <button  disabled class="btn btn-primary"><i class="pi pi-plus"></i> Add Procedure</button>
    </div>
    <div class="flex flex-col md:flex-row justify-between gap-y-6 md:gap-x-5 items-center mt-6">
        <div class="w-full">
            <label htmlFor="improvement" >Improvement</label>
        <div class="procedure-select-div" name="improvement">
            <select class="form-select w-full md:w-60 lg:w-80" disabled name="" id="" placeholder="Select Improvement"></select>
        </div>
        </div>
        <div class="d-flex flex-column w-full">
            <label htmlFor="date">Recomended Follow-up Appointment Date</label>
                <p-calendar id="date" class="datePicker" [showIcon]="true" formControlName="followUpDate"></p-calendar>
        </div>
    </div>
    <div class="d-flex mt-4">
        <button class="save-button" (click)="savePrescription(true)">Save & Print</button>
        <button class="save-button" (click)="savePrescription()">Save</button>
    </div>
</div>
