<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <ng-container *ngFor="let file of files">
        
        <p-card class="gap-4 uploadfile-card" header="{{file.name}}" subheader="" >
            <ng-template pTemplate="header">
                <img alt="Card" src="{{file.path}}" alt="No Preview" />
            </ng-template>
            <p>
                
            </p>
            <ng-template pTemplate="footer">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <p-button label="Download" icon="pi pi-download" (onClick)="downloadFile(file.name)"></p-button>
                    <p-button label="Delete" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }" (onClick)="deleteFile(file.id)"></p-button>
                </div>
            </ng-template>
        </p-card>
    </ng-container>
</div>
