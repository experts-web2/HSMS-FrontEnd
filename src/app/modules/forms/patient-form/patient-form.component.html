
<div mat-dialog-title class="dialog-title">
    <div class="relative w-full flex justify-center pt-4">
        <mat-icon  mat-dialog-close class="close-icon absolute right-4 top-4" color="warn">close</mat-icon>
        <span>Add Patient</span>
    </div>
 </div>
<div mat-dialog-content class="matDialogContent">
    <p-tabView>
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
        <div class="input_Divs">
            <mat-label>MR#</mat-label>
            <input class="form-control inpt-Field1 " pInputText type="number"  placeholder="MR#" formControlName="mrNum">
        </div>
         <div class="input_Divs">
            <mat-label>Name<span class="text-danger">*</span></mat-label>
            <input class="form-control inpt-Field1" pInputText placeholder="Name" formControlName="name">
        </div>
        <div class="input_Divs">
            <mat-label>Phone#<span class="text-danger">*</span></mat-label>
            <div class="inpt-phone">
                <input class="form-control inpt-Ph-rel" pInputText placeholder="Phone#" formControlName="phoneNum">
                    <span class="plus-sign">+</span>
                    <mat-select class="form-control inpt-Ph-rel"  placeholder="Select Relation" formControlName="relation">
                    <mat-option *ngFor="let relation of relations" [value]="relation.value">
                        {{relation.label}}
                    </mat-option>
                    </mat-select>
            </div>
        </div>
        <div class="input_Divs">

        </div>
        <div class="input_Divs">
            <mat-label>Gender</mat-label>
            <div class="inpt-phone">
                <mat-radio-group class="inpt-radio" aria-label="Select an option" formControlName="gender">
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    <mat-radio-button value="Other">Other</mat-radio-button>
                  </mat-radio-group>
            </div>
        </div>
        <div class="input_Divs">
            <mat-label>Age</mat-label>
            <div class="inpt-phone">
                <input class="form-control inpt-age" pInputText placeholder="Years" #years (input)="concatDate(years.value)">
                <!-- <input class="form-control inpt-age" pInputText placeholder="Months" #months (input)="concatDate(years.value, months.value, days.value)"> -->
                <!-- <input class="form-control inpt-age" pInputText placeholder="Days" #days (input)="concatDate(years.value, months.value, days.value)"> -->
                <input hidden class="" formControlName="age">
            </div>
        </div>
        <div class="input_Divs">
            <mat-label>Registration Date</mat-label>
            <div class="date-div">
                <p-calendar formControlName="completionDate" [showButtonBar]="true" [showIcon]="true" formControlName="registrationDate">
            </p-calendar>
                <!-- <input readonly class=" inpt-Date" matInput [matDatepicker]="picker" formControlName="registrationDate">
                <mat-datepicker-toggle class="datepickerIcon" matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker> -->
            </div>
        </div>
        <div class="input_Divs">
            <mat-label>Add Tags</mat-label>
            <mat-chip-grid class="form-control inpt-Field1" #chipGrid aria-label="Fruit selection">
                <mat-chip *ngFor="let tag of tags" (removed)="remove(tag)">
                  {{tag}}
                  <button matChipRemove>
                    <mat-icon>cancel</mat-icon>
                  </button>
                </mat-chip>
                <input class="inpt-chips" placeholder="Add tag value and press enter"
                       [matChipInputFor]="chipGrid"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       [matChipInputAddOnBlur]="addOnBlur"
                       (matChipInputTokenEnd)="add($event)">
              </mat-chip-grid>
        </div>
        <div class="input_Divs">
            <mat-label>Select Tags</mat-label>
            <mat-select class="form-control inpt-Field1" placeholder="Select Tags" >
                <mat-option *ngFor="let tag of tags" [value]="tag">
                    {{tag}}
                </mat-option>
                </mat-select>
        </div>
        <div class="input_Divs">
            <mat-label>Add Photo</mat-label>
            <img *ngIf="base64ImagStr" [src]="base64ImagStr" style="height: 300px; width:300px;">
            <div class="inpt-Field1 d-flex justify-content-between">
                <input class="form-control form-control-sm inpt-Fieldcam" type="button" (click)="openCamera()" value="Take Picture" >
                <span class="slash">/</span>
                <input class="form-control form-control-sm inpt-FieldPic" type="file"  accept="image/png, image/jpeg, application/pdf" placeholder="Add Photo" (change)="getUploadImage($event)" formControlName="addPhoto">
            </div>
        </div>
        <div class="patient-btn">
            <input class="btn btn-primary " type="submit" value="Add Patient +">
        </div>        
    </form>
    </p-tabView>
</div>
