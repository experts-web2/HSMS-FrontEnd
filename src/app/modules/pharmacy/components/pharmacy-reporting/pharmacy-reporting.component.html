<div>
    <div class="flex justify-between">
        <div >
            <label for="range">Start Date</label>
            <p-calendar [(ngModel)]="filter.startDate" (onSelect)="onStartDateSelect($event)"></p-calendar>
        </div>
        <div >
            <label for="range">End Date</label>
            <p-calendar [(ngModel)]="filter.endDate" (onSelect)="onEndDateSelect($event)"></p-calendar>
        </div>
        <div class="flex flex-col">
            <label for="range">Select A Report Type</label>
            <p-dropdown [(ngModel)]="filter.filterType" [options]="reportTypes" optionLabel="typeName" optionValue="typeId" placeholder="Report Type"></p-dropdown>
        </div>
        <div class="flex flex-col">
            <label for="range">Select A Medicine Brand</label>
            <p-autoComplete [suggestions]="brandsListToShow" #brand [dropdown]="true" 
            
            (completeMethod)="onSearchBrands($event)" 
            (onSelect)="onMedicineSelection(medicine.value.id)"
            field="name"
            dropdownIcon="pi pi-search" [minLength]="3" placeholder="Select Brand"
            [showEmptyMessage]="true">
        </p-autoComplete>
        </div>
        <div class="flex flex-col">
            <label for="range">Select A Medicine</label>
            <p-autoComplete [suggestions]="medicineList" #medicine 
            (completeMethod)="onSearchMedicine($event)" 
            (onSelect)="onMedicineSelection(medicine.value.id)" field="name"
             [minLength]="3" placeholder="Select Medicine"
            [showEmptyMessage]="true">
            <ng-template let-customer pTemplate="item">
                {{customer.name}} {{customer.id}} {{customer.price}}
              </ng-template>
            </p-autoComplete>
        </div>
        <div>

        </div>
    </div>
    <div>
        <h1>Reports</h1>
    </div>
    <div>
        <div class="mt-3">
            <!-- <app-generic-table [showActions]="false"></app-generic-table> -->
        </div>
    </div>

</div>
