<div class="flex flex-col">
    <div class="flex justify-center mt-6">
        <h1>Pharmacy Purchase</h1>
    </div>
    <div class="mt-5">
        <div class="p-5">
            <form [formGroup]="purchaseMedicineForm">
                <div class="mb-5 w-1/3">
                    <label class="w-full" for="category">Vendor :<span class="text-danger"></span></label>
                    <p-autoComplete [suggestions]="vendorsToView" #vendor dropdownIcon="pi pi-search"
                        (completeMethod)="onSearchVendor($event)" [dropdown]="true"
                        (onSelect)="onVendorSelection(vendor.value.id)" field="name" dropdownIcon="pi pi-search"
                        [minLength]="3" [showEmptyMessage]="true"></p-autoComplete>
                </div>
                <div class="flex flex-column" formArrayName="medicines">
                    <div *ngFor="let form of medicines.controls; let i = index" class="flex mb-3">
                        <p class="text-2xl mr-2 font-bold mr-5">{{i+1}}</p>
                        <div [formGroupName]="i" class="flex">
                            <div class="grid md:grid-cols-4 gap-4 w-full px-2 md:px-8">
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Medicine
                                        Name</label>
                                    <!-- <input
                                        class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        type="text" formControlName="medicineId"> -->

                                    <p-autoComplete [suggestions]="medicineToView" #medicine dropdownIcon="pi pi-search"
                                        (completeMethod)="onSearchMedicine($event)" [dropdown]="true"
                                        (onSelect)="onMedicineSelection(i,medicine.value.id)" field="name"
                                        dropdownIcon="pi pi-search" [minLength]="3" placeholder="select medicine"
                                        [showEmptyMessage]="true"></p-autoComplete>
                                </div>
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Medicine
                                        Packs</label>
                                    <input pInputText
                                        class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        type="number" formControlName="packsQty" #packsQty (input)="packsQtyChnage(packsQty.value, i)">
                                </div>
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="">#Units
                                        Per/Pak</label>
                                    <input pInputText
                                        class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        type="number" formControlName="unitsPerPack" #unitsQty (input)="unitsInPackChange(unitsQty.value, i)">
                                </div>
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Price Of A
                                        pack</label>
                                    <input pInputText
                                        class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        type="number" formControlName="packPrice">
                                </div>
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Price Of A
                                        Unit</label>
                                    <input pInputText
                                        class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        type="number" formControlName="unitPrice">
                                </div>
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="">MFG: Date</label>
                                    <p-calendar [showIcon]="true" formControlName="mfgDate"></p-calendar>
                                </div>
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="">EXP: Date</label>
                                    <p-calendar [showIcon]="true" formControlName="expDate"></p-calendar>
                                </div>
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Brand</label>
                                    <!-- <input
                                        class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        type="text" formControlName="brandId"> -->
                                    <p-autoComplete [suggestions]="brandToView" #brand dropdownIcon="pi pi-search"
                                        (completeMethod)="onSearchBrand($event)" [dropdown]="true"
                                        (onSelect)="onBrandSelection(i,brand.value.id)" field="name"
                                        dropdownIcon="pi pi-search" [minLength]="3" placeholder="select medicine brand"
                                        [showEmptyMessage]="true"></p-autoComplete>
                                </div>
                            </div>
                            <div>
                                <p-button (click)="removeMedicine(i)"><i class="fa fa-trash"></i></p-button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="mt-4 mb-4">

                <p-button (click)="addMedicine()">+
                    Add a medicine</p-button>
            </div>
            <div class="flex justify-end">
                <p-button (click)="saveMedicine()">
                    Save
                </p-button>
                <p-button class="ml-3">Save
                    & Print</p-button>
            </div>
        </div>
    </div>
</div>
