<h3 class="text-center"><b>{{action === 'add'?'Add Brand':'Update Brand'}}</b></h3>
<form class="d-flex flex-column gap-2" (ngSubmit)="formSubmit($event)" [formGroup]="medicineBrandForm">
<div class="d-flex flex-column gap-2">
    <label for="name">Brand Name <span class="text-danger">*</span></label>
    <input pInputText type="text" name="" id="name" formControlName="name" required>
    <div class="text-danger" *ngIf="(medicineBrandForm.controls['name'].errors && medicineBrandForm.controls['name'].touched) || (medicineBrandForm.controls['name'].touched && !medicineBrandForm.controls['name'].valid)"><small>Please enter Brand name.</small></div>
</div>
<div style="text-align: end;">
    <button class="btn btn-primary mt-3" type="submit" [disabled]="medicineBrandForm.controls['name'].errors || !medicineBrandForm.controls['name'].valid">{{action === 'add'?'Add Brand +':'Update Brand +'}}</button>
</div>
</form>
