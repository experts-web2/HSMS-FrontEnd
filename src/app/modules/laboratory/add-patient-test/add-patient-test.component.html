<form [formGroup]="addPatientTestForm">
    <div class="position-relative">
        <i class="fa-2xl px-8 py-8 ml-auto w-fit  block"></i>
        <p class="text-center font-weight-bold"><b>Add Patient Test</b></p>
    </div>
    <div class="px-md-5 px-2 pb-5">
        <div>
            <label for="descriptionDetail">Patient</label>
            <p-autoComplete [suggestions]="patientsToShow" #patient formControlName="patientId"
                (completeMethod)="onSearch($event)" (onSelect)="onPatientSelection(patient.value)" field="patient" [minLength]="3"></p-autoComplete>

            <div formArrayName="invoiceItems">
                <div *ngFor="let item of invoiceItems.controls ; let i = index" class="my-4">
                    <div [formGroupName]='i' class="flex justify-between items-center flex-col lg:flex-row">
                        <div class="d-flex justify-content-center flex-column w-full md:pr-2">
                            <p-autoComplete [suggestions]="descriptions" #description [dropdown]="true" field="name"
                            (completeMethod)="search($event)" (onSelect)="onDescriptionSelect(i, description.value)"
                            placeholder="Test Name/Code" dropdownIcon="pi pi-search" [minLength]="1">
                        </p-autoComplete>
                        </div>
                        <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                            <label for="description">Description</label>
                            <input class="h-10" type="text" pInputText name="amount" formControlName="description">
                        </div>
                        <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                            <label for="amount">Amount</label>
                            <input class="h-10" type="number" pInputText name="amount" [readonly]="true"
                                formControlName="paidAmount">
                        </div>
                        <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                            <label for="amount">Completion Time (Hours)</label>
                            <input class="h-10" type="number" pInputText name="reportingHours"
                                formControlName="reportingHours">
                        </div>
                        <div class="d-flex justify-content-center lg:px-2 w-full flex-column">
                            <label for="discount">Discount</label>
                            <input class="h-10" type="number" pInputText name="discount"
                                formControlName="discountAmount" (input)="calculate()">
                        </div>
                        <div class="d-flex justify-content-center lg:pl-2 lg:pr-4 w-full my-3 md:my-0 flex-column">
                            <label for="dicountType">Discount Type</label>
                            <select id="dicountType" class="w-full rounded h-10 border" formControlName="discountType"
                                (change)="calculate()">
                                <option *ngFor="let discType of discountTypes" [ngValue]="discType.value"
                                    [selected]="discType.value === 1">{{discType.label}}</option>
                            </select>
                        </div>
                        <div class="">
                            <button (click)="removeinvoiceItem(i)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <button (click)="addNewInvoiceItem()" class="d-flex btn btn-primary mb-4 md:mb-0 align-items-center"><i
                    class="fa-solid fa-plus me-2"></i>Item</button>
            <div class="lg:w-2/4 ml-auto flex items-start flex-col lg:flex-row">
                <div>
                    <div class="d-flex justify-content-center lg:pl-2 lg:pr-4 w-full flex-col">
                        <label class="d-flex align-items-center min-w-fit" for="totalDiscount">Total Discount:</label>
                        <input class="h-10 w-full md:mr-3" type="number" [readonly]="true" pInputText
                            name="totalDiscount" formControlName="totalDiscount">
                    </div>
                    <div class="d-flex justify-content-center lg:pl-2 lg:pr-4 w-full flex-col">
                        <label class="d-flex align-items-center min-w-fit" for="totalDiscount">Payment Types:</label>
                        <select class="h-10 border rounded" name="description" formControlName="paymentType">
                            <option [value]="null" [defaultSelected]="true" disabled>Select a payment Type</option>
                            <option *ngFor="let item of paymentType" [ngValue]="item.id">{{item.label}}</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center lg:pl-2 lg:pr-4 w-full flex-col">
                        <label class="d-flex align-items-center min-w-fit" for="totalDiscount">Test Report Date:</label>
                        <p-calendar formControlName="completionDate" [showIcon]="true" [showSeconds]="true"
                            [showTime]="true">
                        </p-calendar>
                    </div>
                </div>
                <div>
                    <p>Sub- Total:Rs {{addPatientTestForm.controls['grandTotal'].value}}</p>
                    <p>Discount : Rs {{addPatientTestForm.controls['totalDiscount'].value}}</p>
                    <p>Grand- Total : {{addPatientTestForm.controls['grandTotal'].value}}</p>
                    <!-- <p>Payment : <input type="number" class="pulse lg:ml-3" [readonly]="true" pInputText
                            placeholder="1500" formControlName="grandTotal" /></p> -->
                    <p>Paid: <input type="number" class="pulse lg:ml-3" pInputText placeholder="0"
                            formControlName="amountPaid" required />
                    </p>
                    <div class="text-danger"
                        *ngIf="(addPatientTestForm.controls['amountPaid'].errors && addPatientTestForm.controls['amountPaid'].touched) || (addPatientTestForm.controls['amountPaid'].touched && !addPatientTestForm.controls['amountPaid'].valid)">
                        <small>Please add test amount.</small>
                    </div>

                </div>

            </div>

        </div>

        <div class="w-1/2">
            <div class="flex  flex-col md:flex-row my-4 flex-col lg:flex-row">
                <label for="category" class="w-full">Priority :</label>
                <select class="h-10 border w-full rounded" name="description" formControlName="priority">
                    <option [value]="null" [defaultSelected]="true" disabled>Select a payment Type</option>
                    <option *ngFor="let item of testPriority" [ngValue]="item.value">{{item.label}}</option>
                </select>
            </div>
            <div class="flex flex-col md:flex-row my-4 flex-col lg:flex-row">
                <label class="w-full" for="category">Referral :<span class="text-danger"></span></label>
                <p-autoComplete [suggestions]="doctorsToView" formControlName="doctorId"
                (completeMethod)="searchDoctor($event)" field="name" dropdownIcon="pi pi-search" [minLength]="3"></p-autoComplete>
                <!-- <select class="h-10 border w-full rounded" name="description" formControlName="doctorId">
                    <option [value]="null" [defaultSelected]="true" disabled>Select Lab Referral</option>
                    <option *ngFor="let item of doctors" [ngValue]="item.id">{{item.name}}</option>
                </select> -->
            </div>
            <div>
                <label for="invoiceNote">Invoice Note</label>
                <textarea rows="2" cols="93" class="mb-2 w-full" placeholder="Medication Notes" id="investigation"
                    pInputTextarea formControlName="invoiceNote"></textarea>
            </div>
        </div>
        <div class="md:w-2/4 ms-auto mt-5 md:mt-0 d-flex justify-content-evenly align-items-center">
            <button class="btn btn-primary" (click)="addToken()">Save</button>
            <button class="btn btn-primary">Save & Print</button>
        </div>
    </div>
</form>
