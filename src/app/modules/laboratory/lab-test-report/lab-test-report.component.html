<form [formGroup]="labReportForm">
    <div class="position-relative">
        <i class="fa-2xl px-8 py-8 ml-auto w-fit  block"></i>
        <p class="text-center font-weight-bold"><b>Patient Test Report</b></p>
    </div>
    <div class="px-md-5 px-2 pb-5">
        <div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="descriptionDetail">Patients</label>
                
                    <!-- <div *ngIf="submitted && f['patientId'].errors" class="invalid-feedback">
                        <div *ngIf="f['patientId'].errors['required']">Patient Id is required</div>
                    </div> -->
                    <div class="d-flex justify-content-center flex-column">
                        <p-autoComplete [suggestions]="patientsToShow" #patient [dropdown]="true" field="name"
                            (completeMethod)="onPatientSearch($event)" (onSelect)="onPatientSelection(patient.value.id)"
                            placeholder="Search Patient" dropdownIcon="pi pi-search" [minLength]="1" [showEmptyMessage]="true">
                        </p-autoComplete>
                    </div>
                </div>
                <div class="col-6">
                    <label for="descriptionDetail">Doctor</label>
                    <p-autoComplete [suggestions]="doctorsToView" #doctor placeholder="Select Doctor"
                        (completeMethod)="onSearchDoctor($event)" [dropdown]="true"
                        (onSelect)="onDoctorSelection(doctor.value.id)" field="name"
                        [minLength]="3" [showEmptyMessage]="true"></p-autoComplete>
                </div>
            </div>

            <div formArrayName="testReport">
                <div *ngFor="let item of testReport.controls ; let i = index" class="my-4" [formGroupName]='i'>
                    <div class="flex justify-between items-center flex-col lg:flex-row">
                        <div class="d-flex justify-content-center flex-column w-full md:pr-2">
                            <label for="descriptionDetail">Lab Test</label>
                            <p-autoComplete [suggestions]="testToView" #description [dropdown]="true" field="name"
                                (completeMethod)="onTestSearch($event)" (onSelect)="onTestSelect(i, description.value)"
                                placeholder="Test Name/Code" dropdownIcon="pi pi-search" [minLength]="1" [showEmptyMessage]="true">
                            </p-autoComplete>
                        </div>

                        <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                            <label for="normalValues">Normal Value</label>
                            <input class="h-10" type="text" pInputText name="normalValues"
                                formControlName="normalValues">
                        </div>
                        <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                            <label for="testValue">Test Value</label>
                            <input class="h-10" type="text" pInputText name="testValue" formControlName="testValue">
                        </div>

                        <div class="ml-3">
                            <span (click)="removeinvoiceItem(i)">
                                <i class="fa fa-trash"></i>
                            </span>
                        </div>
                    </div>
                    <div class="flex justify-between items-center flex-col lg:flex-row">
                        <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                            <label for="description">Report</label>
                            <angular-editor formControlName="report" [config]="editorConfig"></angular-editor>
                        </div>
                        <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                            <label for="amount">Remarks</label>
                            <angular-editor formControlName="remarks" [config]="editorConfig"></angular-editor>
                        </div>
                    </div>
                </div>

            </div>
            
            <p-button (click)="addNewInvoiceItem()"
                class="d-flex mb-4 md:mb-0 align-items-center w-fit"><span>Item +</span> </p-button>

        </div>
        <div class="md:w-2/4 ms-auto mt-5 md:mt-0 d-flex justify-end align-items-center">
            <p-button class="mr-8" (click)="addToken()">Save</p-button>
            <p-button>Save & Print</p-button>
        </div>
    </div>
</form>
