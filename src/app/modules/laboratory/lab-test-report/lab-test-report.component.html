<div class="p-3">
    <form [formGroup]="labTestForm" (ngSubmit)="onSubmit()">
        <div class="position-relative">
            <p class="font-weight-bold"><b>Add Lab Test Report</b></p>
        </div>
        <div class="row d-flex">
            <div class="col-6 d-flex align-items-center justify-content-between">
                <div>
                    <label for="patient">Patient</label><br>
                    <p-autoComplete formControlName="patientId" [suggestions]="patientsToShow"
                        (completeMethod)="search($event)" [dropdown]="true" field="name" dropdownIcon="pi pi-search" [minLength]="1">
                    </p-autoComplete>
                </div>
                <button class="btn btn-primary" (click)="addPatient()">+ Add Patient</button>
    
            </div>
            <div class="col-6 d-flex align-items-center justify-content-between">
                <div>
                    <label for="doctor">Doctors</label><br>
                    <p-autoComplete name="name" class="name-input" [suggestions]="doctorsToShow" [minLength]="1"
                        (completeMethod)="doctorSearch($event)" dropdownIcon="pi pi-search" formControlName="doctorId" field="name"
                        [dropdown]="true"></p-autoComplete>
                </div>
                <div>
                    <label for="date">Date</label><br>
                    <p-calendar formControlName="dateTime" [placeholder]="datePlaceholder" [showTime]="true"
                        [showSeconds]="true"></p-calendar>
                </div>
            </div>
    
        </div>
        <div class="row d-flex justify-content-between mt-4">
    
            <div class="col-6">
                <label for="doctor">Tests</label>
                <select class="form-select" name="" id="doctor" formControlName="doctorId" >
                    <option [value]="null" selected disabled>Select Test</option>
                    <option *ngFor="let doctor of doctors" [value]="doctor.id">{{doctor.name}}</option>
                </select>
            </div>
            <div class="col-6">
                    <label class="btn btn-default p-0 me-4">
                        Upload File
                        <button><input type="file" class="form-control" accept="image/file*"
                                (change)="selectFile($event)" /></button>
                    </label>
                    <div *ngIf="preview">
                        <img width="50px" [src]="preview" class="preview" />
                    </div>
            </div>
        </div>
        <div class="row">
            <label for="report">Report</label>
            <angular-editor formControlName="report"></angular-editor>
        </div>
    
        <div class="row">
            <label for="remarks">Remarks</label>
            <angular-editor formControlName="remarks"></angular-editor>
        </div>
    
        <p-button type="submit">save</p-button>
    </form>
</div>
