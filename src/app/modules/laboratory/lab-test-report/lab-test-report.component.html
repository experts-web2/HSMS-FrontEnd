<form [formGroup]="labReportForm">
    <div class="position-relative">
        <i class="fa-2xl px-8 py-8 ml-auto w-fit  block"></i>
        <p class="text-center font-weight-bold"><b>Patient Sample Collection</b></p>
    </div>
    <div class="px-md-5 px-2 pb-5">
        <div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="descriptionDetail">Patients</label>
                    <select id="descriptionDetail" class="form-select" [disabled]="!descriptions || !descriptions.length"
                        formControlName="patientId" #patient (optionSelected)="patientSelect(patient.value)" required>
                        <option [defaultSelected]="true" disabled>Select A Description</option>
                        <option *ngFor="let drop of patientsToShow" [value]="drop.id">
                            {{drop.name}}</option>
                    </select>
                    <div *ngIf="submitted && f['patientId'].errors" class="invalid-feedback">
                        <div *ngIf="f['patientId'].errors['required']">Patient Id is required</div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="descriptionDetail">Doctor</label>
                    <select id="descriptionDetail" class="form-select"
                        formControlName="doctorId" required>
                        <option [defaultSelected]="true" disabled>Select A Description</option>
                        <option *ngFor="let drop of doctors" [value]="drop.id">
                            {{drop.name}}</option>
                    </select>
                    <div *ngIf="submitted && f['doctorId'].errors" class="invalid-feedback">
                        <div *ngIf="f['doctorId'].errors['required']">Doctor Id is required</div>
                    </div>
                </div>
            </div>

            <div formArrayName="testReport">
                <div class="justify-content-center">
                    <hr class="col-12">
                </div>
                <div *ngFor="let item of testReport.controls ; let i = index" class="my-4" [formGroupName]='i' >
                    <div class="flex justify-between items-center flex-col lg:flex-row">
                        <div class="d-flex justify-content-center flex-column w-full md:pr-2">
                            <label for="descriptionDetail">Lab Template</label>
                            <select id="descriptionDetail" class="form-select"
                                [disabled]="!descriptions || !descriptions.length" formControlName="testId" #description
                                (change)="onDescriptionSelect(i, description.value)">
                                <option [defaultSelected]="true" disabled>Select Lab Test</option>
                                <option *ngFor="let drop of tests" [value]="drop.id">
                                    {{drop.name}}</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                            <label for="normalValues">Normal Value</label>
                            <input class="h-10" type="text" pInputText name="normalValues" formControlName="normalValues">
                        </div>
                        <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                            <label for="testValue">Test Value</label>
                            <input class="h-10" type="text" pInputText name="testValue" formControlName="testValue">
                        </div>
                        
                        <div class="ml-3">
                            <button (click)="removeinvoiceItem(i)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-between items-center flex-col lg:flex-row">
                        <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                            <label for="description">Report</label>
                            <angular-editor formControlName="report" [config]="editorConfig"></angular-editor>
                        </div>
                        <div class="d-flex justify-content-center lg:px-2 w-full my-3 md:my-0 flex-column">
                            <label for="amount">Remarks</label>
                            <angular-editor formControlName="remarks" [config]="editorConfig"></angular-editor>
                        </div>
                    </div>
                </div>

            </div>
            <button (click)="addNewInvoiceItem()"
                class="d-flex btn btn-primary mb-4 md:mb-0 align-items-center">Item</button>

        </div>
        <div class="md:w-2/4 ms-auto mt-5 md:mt-0 d-flex justify-content-evenly align-items-center">
            <button class="btn btn-primary" (click)="addToken()">Save</button>
            <button class="btn btn-primary">Save & Print</button>
        </div>
    </div>
</form>
