<div
class="search-wrapper-home mx-2 flex flex-row justify-content-between"
>
<div class="relative search-bar-wrapper">
  <i class="fa-solid fa-angle-left ml-1 mt-1 text-xl md:hidden close-icon" *ngIf="mobileSerchBarData === true" (click)="emitEvent()"></i>
    <!-- <mat-icon class="text-2xl md:hidden close-icon" *ngIf="mobileSerchBarData === true" (click)="emitEvent()">keyboard_arrow_left</mat-icon> -->
  <div class="search-input-wrapper relative">
    <input
      placeholder="Search"
      class="search-input text-sm"
    />
    <i class="fa-solid fa-magnifying-glass absolute text-base search-icon"></i>
    <!-- <mat-icon class="absolute search-icon">search</mat-icon> -->
  </div>
  <span class="search-divider"> | </span>
  <div
    class="items-center text-sm flex select-search-category cursor-pointer w-28"
  >
    Doctor <i class="fa-solid fa-angle-down ml-2 text-lg"></i>
  </div>
</div>
</div>
